<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brüsszel elleni plakátgenerátor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
    }

    .plakat {
      position: relative;
      width: 100%;
      max-width: 768px;
      margin: 2rem auto;
    }

    .plakat img {
      width: 100%;
      display: block;
    }

    .szoveg {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      text-align: center;
      color: black;
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
    }

    .gomb-container {
      text-align: center;
      margin-top: 2rem;
    }

    button {
      background-color: #ffcc00;
      color: #000;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="plakat">
    <img src="e6397a9d-2fd4-4ac2-adbb-886955f94f11.png" alt="plakát háttér">
    <div class="szoveg" id="output"> </div>
  </div>

  <div class="gomb-container">
    <button onclick="generateSentence()">Ez veszélyes!</button>
  </div>

  <script>
    let phrases = [];

    fetch('mondatok.json?version=' + (+new Date()))
      .then(res => res.json())
      .then(data => {
        phrases = data;
      })
      .catch(() => {
        document.getElementById('output').textContent = "Hiba történt a mondatok betöltésekor.";
      });

    function generateSentence() {
      if (phrases.length === 0) {
        document.getElementById("output").textContent = "A mondatok még nem töltődtek be.";
        return;
      }
      const choice = phrases[Math.floor(Math.random() * phrases.length)];
      document.getElementById("output").textContent = choice.toUpperCase();
    }
  </script>
</body>
</html>
